<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EpicTranslate</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="app">
        <div class="header" style="-webkit-app-region: drag;">
            <div style="flex: 1"></div>
            <div class="window-controls" style="-webkit-app-region: no-drag;">
                <button id="minBtn" class="window-control">&#x2500;</button>
                <button id="maxBtn" class="window-control">&#x2610;</button>
                <button id="closeBtn" class="window-control">&#x2715;</button>
            </div>
        </div>
        
        <div class="translation-container">
            <div class="controls-row">
                <div class="app-language">
                    <select id="appLang">
                        <option value="AR">العربية</option>
                        <option value="EN">English</option>
                        <option value="ES">Español</option>
                        <option value="FR">Français</option>
                        <option value="RU">Русский</option>
                        <option value="ZH" selected>中文</option>
                    </select>
                </div>
                <button id="settingsBtn">设置</button>
            </div>

            <div class="translation-boxes">
                <div class="translation-box">
                    <div class="language-select">
                        <select id="sourceLang">
                            <option value="auto">自动检测</option>
                            <option value="AR">阿拉伯语</option>
                            <option value="BG">保加利亚语</option>
                            <option value="CS">捷克语</option>
                            <option value="DA">丹麦语</option>
                            <option value="DE">德语</option>
                            <option value="EL">希腊语</option>
                            <option value="EN">英语</option>
                            <option value="ES">西班牙语</option>
                            <option value="ET">爱沙尼亚语</option>
                            <option value="FI">芬兰语</option>
                            <option value="FR">法语</option>
                            <option value="HU">匈牙利语</option>
                            <option value="ID">印尼语</option>
                            <option value="IT">意大利语</option>
                            <option value="JA">日语</option>
                            <option value="KO">韩语</option>
                            <option value="LT">立陶宛语</option>
                            <option value="LV">拉脱维亚语</option>
                            <option value="NB">挪威语</option>
                            <option value="NL">荷兰语</option>
                            <option value="PL">波兰语</option>
                            <option value="PT">葡萄牙语</option>
                            <option value="RO">罗马尼亚语</option>
                            <option value="RU">俄语</option>
                            <option value="SK">斯洛伐克语</option>
                            <option value="SL">斯洛文尼亚语</option>
                            <option value="SV">瑞典语</option>
                            <option value="TR">土耳其语</option>
                            <option value="UK">乌克兰语</option>
                            <option value="ZH">中文</option>
                        </select>
                    </div>
                    <textarea id="sourceText" placeholder="请输入要翻译的文本"></textarea>
                    <button id="translateBtn" class="translate-button">翻译</button>
                </div>

                <div class="translation-box">
                    <div class="language-select">
                        <select id="targetLang">
                            <option value="AR">阿拉伯语</option>
                            <option value="BG">保加利亚语</option>
                            <option value="CS">捷克语</option>
                            <option value="DA">丹麦语</option>
                            <option value="DE">德语</option>
                            <option value="EL">希腊语</option>
                            <option value="EN">英语</option>
                            <option value="ES">西班牙语</option>
                            <option value="ET">爱沙尼亚语</option>
                            <option value="FI">芬兰语</option>
                            <option value="FR">法语</option>
                            <option value="HU">匈牙利语</option>
                            <option value="ID">印尼语</option>
                            <option value="IT">意大利语</option>
                            <option value="JA">日语</option>
                            <option value="KO">韩语</option>
                            <option value="LT">立陶宛语</option>
                            <option value="LV">拉脱维亚语</option>
                            <option value="NB">挪威语</option>
                            <option value="NL">荷兰语</option>
                            <option value="PL">波兰语</option>
                            <option value="PT">葡萄牙语</option>
                            <option value="RO">罗马尼亚语</option>
                            <option value="RU">俄语</option>
                            <option value="SK">斯洛伐克语</option>
                            <option value="SL">斯洛文尼亚语</option>
                            <option value="SV">瑞典语</option>
                            <option value="TR">土耳其语</option>
                            <option value="UK">乌克兰语</option>
                            <option value="ZH">中文</option>
                        </select>
                    </div>
                    <textarea id="translatedText" readonly placeholder="翻译结果"></textarea>
                </div>
            </div>
        </div>

        <div id="settingsModal" class="settings-modal hidden">
            <div class="settings-content">
                <h2>设置</h2>
                <div>
                    <label>API 地址:</label>
                    <input
                        type="text"
                        id="apiUrlInput"
                        placeholder="例如: http://localhost:1188"
                    />
                </div>
                <div class="license-section">
                    <h3>第三方软件信息</h3>
                    <p>本项目使用的第三方软件信息请参见 NOTICE.md 文件</p>
                </div>
                <div class="buttons">
                    <button id="saveBtn">保存</button>
                    <button id="cancelBtn">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="src/renderer.js"></script>
</body>
</html>
